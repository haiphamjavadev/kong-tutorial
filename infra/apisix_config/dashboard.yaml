conf:
  listen:
    host: 0.0.0.0
    port: 9000
  
  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"

  # Cấu hình để Dashboard lấy schema từ APISIX
  apisix:
    base_url: http://apisix:9180/apisix/admin
    schema_sync_interval: 3600

  log:
    error_log:
      level: warn
      file_path: /dev/stderr
    access_log:
      file_path: /dev/stdout

authentication:
  secret: secret
  expire_time: 3600
  users:
    - username: admin
      password: admin
    - username: user
      password: user