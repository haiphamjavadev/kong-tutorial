version: "3.8"

services:
  # Etcd - Lưu trữ cấu hình của APISIX
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: apisix-etcd
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379"
    networks:
      - apisix

  # Apache APISIX
  apisix:
    image: apache/apisix:3.10.0-debian
    container_name: apisix
    restart: always
    volumes:
      - ./apisix_config/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080"  # HTTP port
      - "9443:9443"  # HTTPS port
      - "9180:9180"  # Admin API port
    networks:
      - apisix

  # APISIX Dashboard
  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    container_name: apisix-dashboard
    restart: always
    volumes:
      - ./apisix_config/dashboard.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    depends_on:
      - apisix
    ports:
      - "9005:9000"  # Dashboard UI port
    networks:
      - apisix

networks:
  apisix:
    driver: bridge

volumes:
  etcd_data:
    driver: local
